<ion-header>
  <ion-navbar>
    <ion-title>
       Range
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group inset [(ngModel)]="availableRanges">

    <ion-item>
      <ion-label>Last 7 days</ion-label>
      <ion-radio value="week" (ionSelect)="setRange(0)" color="hotpink"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Last 30 days</ion-label>
      <ion-radio value="month" (ionSelect)="setRange(1)" color="hotpink"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Last 365 days</ion-label>
      <ion-radio value="year" (ionSelect)="setRange(2)" color="hotpink"></ion-radio>
    </ion-item>

  </ion-list>


</ion-content>
