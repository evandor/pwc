<ion-header no-border>
  <ion-navbar>
    <ion-title>
       Range
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group inset [(ngModel)]="availableRanges">
    <ion-item>
      <ion-label>Last 7 days</ion-label>
      <ion-radio value="0" (ionSelect)="setRange(0)" color="myorange"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Last 30 days</ion-label>
      <ion-radio value="1" (ionSelect)="setRange(1)" color="myorange"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Last 365 days</ion-label>
      <ion-radio value="2" (ionSelect)="setRange(2)" color="myorange"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
