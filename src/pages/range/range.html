<ion-header>
  <ion-navbar>
    <ion-title>
      <h3>Range</h3>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>




  <ion-list radio-group inset>

    <ion-item>
      <ion-label>Last week</ion-label>
      <ion-radio (ionSelect)="setRange(0)" checked color="hotpink"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Last month</ion-label>
      <ion-radio (ionSelect)="setRange(1)" color="hotpink"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Last year</ion-label>
      <ion-radio (ionSelect)="setRange(2)" color="hotpink"></ion-radio>
    </ion-item>

  </ion-list>

</ion-content>
