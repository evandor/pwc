<ion-header>
  <ion-navbar>
    <ion-title>
      Add
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <form [formGroup]="addWeightFormGroup">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-input type="text" formControlName="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Weight</ion-label>
      <ion-input type="text" formControlName="weight"></ion-input>
    </ion-item>
    <button ion-button (click)="saveWeight()">Save</button>
  </form>

  

  <div id="showWeight"></div>

</ion-content>
