<ion-header>
  <ion-navbar>
    <ion-title>
      <h3>Add</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="inputBox">
   <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Weight</ion-label>
      <ion-input type="number"  [(ngModel)]="weight"></ion-input>
    </ion-item>
    <button ion-button (click)="saveWeight()">Save</button>
  
  </div>
</ion-content>
