<ion-header>
  <ion-navbar>
    <ion-title>
      Weight
    </ion-title>
    <ion-buttons end>
      <button ion-button type="submit" [disabled]="!addWeightFormGroup.valid" (click)="saveWeight()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="inputBox">
    <form [formGroup]="addWeightFormGroup" (ngSubmit)="saveWeight()">
   <ion-item>
      <ion-note item-left>Date</ion-note>
      <ion-datetime displayFormat="DD MMM YYYY" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-note item-left>kg</ion-note>
      <ion-input id="weightInput" type="number"  formControlName="weight"></ion-input>
    </ion-item>
    </form>
  </div>
</ion-content>
