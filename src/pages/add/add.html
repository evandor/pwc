<ion-header no-border>
    <ion-navbar>
      <ion-title>
        New Entry
      </ion-title>
      <ion-buttons end>
        <button ion-button type="submit" [disabled]="!addWeightFormGroup.valid" (click)="saveWeight()" large>
          Add
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div id="inputBox">
      <form [formGroup]="addWeightFormGroup" (ngSubmit)="saveWeight()">
        
        <ion-item>
          <ion-note item-left>Date</ion-note>
          <ion-datetime displayFormat="MMM DD, YYYY" formControlName="date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-note item-left>Time</ion-note>
          <ion-datetime displayFormat="HH:mm" formControlName="time"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-note item-left>Weight</ion-note>
          <ion-input #inputEntry type="number"  formControlName="weight" autofocus></ion-input>
        </ion-item>
  
      </form>
    </div>
  </ion-content>
