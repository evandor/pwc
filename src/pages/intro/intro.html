
<ion-header no-border>

  <ion-navbar>
    <ion-title>Weight Tracker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div *ngIf="noInitialEntry()">
        <div class="card-background-page">
        <ion-card>
            <img src="assets/img/girl.png"/>
            <div class="card-title">Track Your Weight</div>
            <div class="card-subtitle">Write down your measurements</div>
            <div class="card-button">
            <button ion-button color="myorange"  (click)="openAddPage()" icon-start>
                <ion-icon name="add"></ion-icon>
                Add Weight
            </button>
          </div>
        </ion-card>
        <ion-card>
            
            <img src="assets/img/road.jpg"/>
            <div class="card-title">
              Achieve Your Goals
            </div>
            <div class="card-subtitle">Monitor your weight loss progress</div>
            <div class="card-button">
            <button ion-button color="mypink"  (click)="openGoalPage()" icon-start>
                <ion-icon name="add"></ion-icon>
                Set Goal
            </button>
          </div>
        </ion-card>
        <ion-card>
            <img src="assets/img/hug.jpg"/>
            <div class="card-title">Protect Your Privacy</div>
            <div class="card-subtitle">No cloud: Your data remains on your phone</div>
            <div class="card-button">
            <button ion-button color="hotred"  (click)="openGoalPage()" icon-start>
                About
            </button>
          </div>
        </ion-card>
      </div>
    
      </div>

</ion-content>
