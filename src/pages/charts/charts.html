<ion-header class="page-charts">
  <ion-navbar hideBackButton="true">
    <ion-title>
      <h3>Weight</h3>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only type="submit" (click)="openAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div class="row">
    <div class="col-md-6">
      <div style="display: block;margin:50px;">
        <canvas 
            baseChart width="400" height="200" 
            [datasets]="getData()" 
            [labels]="lineChartLabels" 
            [options]="getLineChartOptions()"
            [colors]="lineChartColors" 
            [legend]="lineChartLegend" 
            [chartType]="lineChartType">
        </canvas>
      </div>
    </div>
    <!--<div class="col-md-6" style="margin-bottom: 10px">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
    </div>-->
  </div>

  <ion-list inset>
  <button ion-item (click)="openDataPage()">
    Entries
  </button> 
  <button ion-item (click)="openRangePage()">
    Range
     <ion-note item-right>
        {{currentRange}}
      </ion-note>
  </button>
  <button ion-item (click)="openTargetPage()">
    Goal
  </button> 
</ion-list>
</ion-content>
