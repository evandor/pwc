<ion-header class="page-home">
  <ion-navbar hideBackButton="true">
    <ion-title>
      Weight Tracker
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only type="submit" (click)="openAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div class="row">
    <chart>chart placeholder</chart>
  </div>

  <ion-card id="weightCard">
    <ion-row no-padding>
      <ion-col text-left>
        <ion-item class="item item-trns">
          <h1 item-left color="light">Weight</h1>
        </ion-item>
      </ion-col>
      <ion-col text-right>
        <ion-item class="item item-trns">
          <h1 item-right color="light">70 kg</h1>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <ion-item class="item item-trns">
          <p item-left color="light">Average: 69 kg</p>
        </ion-item>
      </ion-col>
      <ion-col text-right>
        <ion-item class="item item-trns">
          <p item-right color="light">11.09.2017</p>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-card>

  <ion-list inset>
  <button ion-item (click)="openEntriesPage()">
    <ion-icon name="create-outline" item-left color="grey"></ion-icon>
    Entries
  </button> 
  <button ion-item (click)="openRangePage()">
    <ion-icon name="timer-outline" item-left color="grey"></ion-icon>
    Range
     <ion-note item-right>
        Last 7 days
      </ion-note>
  </button>
  <button ion-item (click)="openGoalPage()">
    <ion-icon name="locate-outline" item-left color="grey"></ion-icon>
    Goal
  </button> 
 
</ion-list>
</ion-content>
