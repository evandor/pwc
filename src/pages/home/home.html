<ion-header class="page-home" no-border>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Weight Tracker
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="openAddPage()" large>
          <ion-icon name="add" color="hotpink"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div class="row">
    <chart style="border: 1px solid red; width:100%;height:400px;">chart placeholder</chart>
  </div>

  <ion-card id="weightCard">
    <ion-row no-padding>
      <ion-col text-left>
        <ion-item class="item item-trns">
          <h1 item-left color="light">Weight</h1>
        </ion-item>
      </ion-col>
      <ion-col text-right>
        <ion-item class="item item-trns">
          <h1 item-right color="light">{{ latestEntry?.weight }} kg</h1>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <ion-item class="item item-trns">
          <p item-left color="light">Average: {{averageWeight}} kg</p>
        </ion-item>
      </ion-col>
      <ion-col text-right>
        <ion-item class="item item-trns">
          <p item-right color="light">{{ latestEntry?.date }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-card>

  <ion-list inset>
  <button ion-item (click)="openEntriesPage()">
    <ion-icon name="create-outline" item-left color="grey"></ion-icon>
    Entries
  </button> 
  <button ion-item (click)="openRangePage()">
    <ion-icon name="timer-outline" item-left color="grey"></ion-icon>
    Range
     <ion-note item-right>
        Last 7 days
      </ion-note>
  </button>
  <button ion-item (click)="openGoalPage()">
    <ion-icon name="locate-outline" item-left color="grey"></ion-icon>
    Goal
    <ion-note item-right>
        <div *ngIf="noSavedGoal()">Enter your goal</div>
        <div *ngIf="!noSavedGoal()">
        {{ currentGoal.targetWeight }} kg
        </div>
      </ion-note>
  </button> 
 
</ion-list>
</ion-content>
