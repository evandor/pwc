
<ion-header>
  <ion-navbar>
     <ion-title>
       Goal
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="inputBox">
    <form [formGroup]="addTaregtFormGroup" (ngSubmit)="saveTarget()">
      <ion-item>
        <ion-note item-left>Target</ion-note>
        <ion-input id="targetInput" type="number"  formControlName="target" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-note item-left>Date</ion-note>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" formControlName="date"></ion-datetime>
      </ion-item>

    </form>
  </div>
</ion-content>
